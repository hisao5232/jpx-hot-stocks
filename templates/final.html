<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>最終スクリーニング結果</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #eee; }
    </style>
</head>
<body>
    <h1>最終スクリーニング結果</h1>
    <p>
        <a href="/">一次スクリーニングへ</a> |
        <a href="/technical">二次スクリーニングへ</a>
    </p>
    {% if stocks %}
        <table>
            <thead>
                <tr>
                    <th>コード</th>
                    <th>銘柄名</th>
                    <th>シンボル</th>
                    <th>価格</th>
                    <th>RSI</th>
                    <th>出来高</th>
                    <th>売買代金</th>
                </tr>
            </thead>
            <tbody>
                {% for stock in stocks %}
                    <tr>
                        <td>{{ stock.code }}</td>
                        <td>{{ stock.name }}</td>
                        <td>{{ stock.symbol }}</td>
                        <td>{{ stock.price }}</td>
                        <td>{{ stock.RSI }}</td>
                        <td>{{ stock.volume }}</td>
                        <td>{{ stock.trading_value }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>条件に合致する銘柄はありません。</p>
    {% endif %}
</body>
</html>
