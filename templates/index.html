<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>ファンダメンタルズ スクリーニング結果一覧</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #eee; }
    </style>
</head>
<body>
    <h1>ファンダメンタルズ スクリーニング結果一覧</h1>
    <p>
        <a href="/technical">二次スクリーニング結果へ</a> | 
        <a href="/final">三次スクリーニング結果へ</a>
    </p>
    {% if stocks %}
        <table>
            <thead>
                <tr>
                    <th>コード</th>
                    <th>銘柄名</th>
                    <th>シンボル</th>
                    <th>ROE (%)</th>
                    <th>PER</th>
                    <th>OPM (%)</th>
                </tr>
            </thead>
            <tbody>
                {% for stock in stocks %}
                    <tr>
                        <td>{{ stock.code }}</td>
                        <td>{{ stock.name }}</td>
                        <td>{{ stock.symbol }}</td>
                        <td>{{ stock.ROE }}</td>
                        <td>{{ stock.PER }}</td>
                        <td>{{ stock.OPM }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>データがありません。</p>
    {% endif %}
</body>
</html>
